<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="#" method="post" id="joinFrm">
        <fieldset>
            <legend>로그인</legend>
            <!-- 아이디/비밀번호 -->
            <input type="text" placeholder="아이디" name="user_id" class="user_id"> <br>
            <input type="password" placeholder="비밀번호" name="user_pwd" class="user_pwd"><br>
            <!-- 선택 -->
            <span>성별 :
                <label><input type="radio" name="gender" value="male">남</label>
                <label><input type="radio" name="gender" value="female">여</label><br>
            </span><br>
            <span>정보 저장 동의 :
                <label><input type="radio" name="save_info" value="y_agree">동의함</label>
                <label><input type="radio" name="save_info" value="n_agree">동의안함</label>
            </span><br>
            <span>관심사<span>2개 이상 선택하세요</span>
                <label><input type="checkbox" name="like" value="movie">영화</label>
                <label><input type="checkbox" name="like" value="exercise">운동</label>
                <label><input type="checkbox" name="like" value="read">독서</label><br>
            </span>
            <span>첨부파일
                <input type="file" accept="image/*" name="user_photo">
            </span><br>
            <button type="submit" id="btn_join">가입</button>
            <button type="reset" id="btn_reset">가입취소</button>
        </fieldset>
    </form>
</body>
</html>
